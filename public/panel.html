<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <h2>Bar Fight!!!</h2>
    <div id="winner" style="width:100px;height:50px;display: none">You Won!!!</div>

    <script type="text/javascript">
        var clicks = 0;
        function onClick() {
            
            var elem = document.getElementById("bar1");
            if(clicks < 100)
            {
                punchAnimation();
                clicks += 1;
                var myHeight = clicks * 5;
                elem.style.height = myHeight + "px";
                var elem2 = document.getElementById("whiteBar1");
                elem2.style.height = 500 - myHeight + "px";
            }
            if(clicks == 100)
            {
                var win = document.getElementById("winner");
                win.style.display = "block";
            }
            document.getElementById("clicks").innerHTML = clicks;
        };

        var imageTracker = 1; 
        function punchAnimation(){
            var image = document.getElementById("picture");
            if(imageTracker==1){
                image.src = "punch2.png";
                imageTracker = 2; 
            }else{
                image.src = "punch1.png";
                imageTracker = 1; 
            }
        }
        </script>
        <img id="picture" src="punch1.png" width="107" height="98" />
        <img id="picture2" src="punch3.png" width="107" height="98" />
        
    <div id="barOutline" style="width:100px;height:500px;border:1px solid #000;vertical-align: bottom">
        <div id="whiteBar1" style="width:100px;height:500px;"></div>
        <div id="bar1" style="width:100px;height:0px;border:1px solid #000;background-color: blue;vertical-align: bottom"></div>
        </div>
    <p>Clicks: <a id="clicks">0</a></p>
    <button type="button" onClick="onClick()">Click Button to Fill Bar</button>
    <div id="list">
    </div>
</body>
</html>
